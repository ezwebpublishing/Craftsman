<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-wrap</title>
  <style>
    .parent {
      width: 500px;
      margin: 20px;
      border: 1px solid;

    }

    .parent div {
      width: 300px;
      background: #ebebeb;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>flex-wrap</h1>
  <h2>flex-wrap:wrap</h2>
  <div class="parent">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
  </div>
  <h2>flex-wrap:nowrap</h2>
  <div class="parent nowrap">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
  </div>

</body>

</html>
