<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위</title>
  <style>
    div {
      background: #ccc;
      margin: 10px 0;
    }

    .px {
      width: 400px;
    }

    .percent {
      width: 50%;
    }

    .parent {
      width: 400px;
    }

    .child {
      width: 50%;
      background: green;
    }

    .em {
      width: 10em;
    }

    .rem {
      width: 10rem;
    }

    .vw {
      width: 50vw;
    }

    .vh {
      height: 20vh;
    }

    body {
      font-size: 12px;
    }

    :root {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>단위</h1>
  <div class="px">400px</div>
  <div class="percent">50%</div>
  <div class="vw">50vw</div>
  <div class="parent">
    <div class="child">50%</div>
  </div>
  <!-- em, rem 단위는 도서를 참조하여 완성해보세요 -->
  <div class="em">10em</div>
  <div class="rem">10rem</div>
  <div class="vh">20vh</div>
</body>

</html>
