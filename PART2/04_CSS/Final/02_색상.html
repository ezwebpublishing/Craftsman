<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상</title>
  <style>
    h2 {
      color: blue;
    }

    h3 {
      color: #0000ff;
    }

    h4 {
      color: rgb(0, 0, 255);
    }

    h5 {
      color: rgba(0, 0, 0, 255, 0.5);
    }

    h6 {
      color: hls(240, 100%, 50%);
    }

    .box {
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
</head>

<body>
  <h1>color</h1>
  <h2>color name</h2>
  <h3>hex 코드</h3>
  <h4>RGB color</h4>
  <h5>rgba color</h5>
  <h6>hls color</h6>
  <div class="box">
    배경에 투명도 적용
  </div>
</body>

</html>
