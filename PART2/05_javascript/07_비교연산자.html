<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
</head>

<body>
  <h1>비교연산자</h1>
  <script>
    if (1 != '1') {
      document.write('두 값은 같지 않다');
    } else {
      document.write('두 값은 같다');
    }
  </script>
  <hr>
  <script>
    if (2 !== '2') {
      document.write('두 값은 같지 않다');
    } else {
      document.write('두 값은 같다');
    }
  </script>
</body>

</html>
