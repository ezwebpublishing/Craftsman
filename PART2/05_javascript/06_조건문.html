<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>

<body>
  <h1>조건문</h1>
  <h2>기본 조건문 if</h2>
  <script>
    let a = 10;
    let b = 20;
    if (a < b) {
      document.write('a가 b보다 작다.')
    }
  </script>
  <h2>if else</h2>
  <script>
    if (a > b) {
      document.write('a가 b보다 크다.');
    } else {
      document.write('a가 b보다 작다.');
    }
  </script>
  <hr>
</body>

</html>
