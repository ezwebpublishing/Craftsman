<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <h1>배열</h1>
  <script>
    /*
    //배열 생성 방법 1 - 빈배열 생성후 값 추가
    let frontLangs = []; 
    frontLangs[0] = 'HTML';
    frontLangs[1] = 'CSS';
    frontLangs[2] = 'Javascript';
    console.log(frontLangs); //배열 값 출력
    */
    //배열 생성 방법 2 - 배열 생성과 동시에 값 추가
    let frontLangs= ['HTML', 'CSS', 'Javascript'];

    console.log(frontLangs); //① 배열 전체값 출력

    //② 배열의 일부 출력
    console.log(frontLangs[1]);

    //③ 배열 내 값의 개수 출력
    console.log(frontLangs.length);
  </script>  
</body>
</html>
