<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 형태를 변경하는 태그</title>
</head>

<body>
  <h1>텍스트 형태를 변경하는 태그</h1>
  <p>Lorem ipsum dolor <b>bbb</b></p>
  <p>Lorem ipsum dolor <i>iii</i></p>
  <p>Lorem ipsum dolor <small>small</small></p>
  <p>Lorem ipsum dolor <sub>sub</sub></p>
  <p>Lorem ipsum dolor <sup>sup</sup></p>
  <p>Lorem ipsum dolor <ins>ins</ins></p>
  <p>Lorem ipsum dolor <del>del</del></p>
</body>

</html>
